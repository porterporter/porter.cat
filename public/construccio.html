    <title>porter.cat</title>

    <style>
      @font-face {
        font-family: 'maple';
        src: url('https://raw.githubusercontent.com/subframe7536/maple-font/main/woff2/MapleMono-Regular.woff2')
          format('truetype');
      }

      body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
      }

      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100dvh;

        text-align: center;
        line-height: 2;

        background-color: black;
        font-family: maple;
        color: white;
      }

      @keyframes fade {
        0% {
          transform: translateY(25%);
          opacity: 0;
        }

        100% {
          transform: translateY(0%);
          opacity: 1;
        }
      }

      .load {
        animation: 1.5s fade;
      }

      @media (prefers-reduced-motion) {
        .load {
          animation: none;
        }
      }

      .flag {
        height: 1em;
        vertical-align: middle;
        pointer-events: none;
      }
    </style>
